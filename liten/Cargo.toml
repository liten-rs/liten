[package]
name = "liten"
version = "0.1.0"
edition = "2021"

[dependencies]
liten-macros.path = "../liten-macros"

crossbeam = "0.8.4"
mio = { version = "1.0.3", features = ["net", "os-poll", "os-ext"] }
futures-io = "*"
futures-core = {version = "*", features = ["portable-atomic"] }
tracing = "0.1.41"
tracing-futures = "0.2.5"
futures-task = "0.3.31"
bitflags = "2.8.0"
thiserror = "2.0.11"

[dev-dependencies]
static_assertions = "1.1.0"

[target.'cfg(loom)'.dependencies]
loom = "0.7.2"
