[package]
name = "liten"
version = "0.1.0"
edition = "2021"

[dependencies]
liten-macros = { version = "0.1.0", path = "../liten-macros" }
mio = { version = "1.0.3", features = ["net", "os-poll", "os-ext"] }

futures-io = "0.3"
futures-core = {version = "0.3", features = ["portable-atomic"] }
futures-task = "0.3"

tracing = "0.1.41"

bitflags = "2.8.0"
thiserror = "2.0.11"

crossbeam-deque = "0.8.6"
crossbeam-utils = "0.8.21"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"]}
static_assertions = "1.1.0"

[[bench]]
name = "channel"
harness = false
